<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Mission to Mars</title>
    <style>
        body {background-image: url('https://cdn.pixabay.com/photo/2015/11/04/20/59/milky-way-1023340_960_720.jpg'); background-size: 100%;}
    </style>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center" style="background-image: url(https://images.stockfreeimages.com/1478/sfixl/14788973.jpg); background-size: 100%;">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>
            <!--Mars News-->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body" style="color:white">
                            <h2>Latest Mars News</h2>
                            <h4 class="media-heading">{{mars.news_title}}</h4>
                            <p>{{mars.news_paragraph}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--Featured Image-->
            <div class="row" id="mars-featured-image">
                <div class="col-md-10" style="color:white">
                    <h2>Featured Mars Image</h2>
                    <img src="{{mars.featured_image}}" class="img-fluid" alt="Responsive image">
                </div>
                <!--Mars Facts-->
                <div class="col-md-2">
                    <div class="row" id="mars-facts" style="color:white">
                        <h4>Mars Facts</h4>
                        {{mars.facts|safe}}
                    </div>
                </div>
            </div>
            <!--Section for Mars Hemispheres-->
            <div class="row" id="mars-hemispheres">
                <div class="col-md-12" style="color:white">
                    <h2 class="text-center">Mars Hemishperes</h2>
                    {% for hemispheres in mars.hemispheres %}
                    <div class="col align-self-center">
                        <div class="thumbnail">
                            <img src="{{hemispheres.img_url}}" class="img-fluid" alt="Responsive Image">
                            <div class="caption">
                                <h3>{{hemispheres.title}}</h3>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
